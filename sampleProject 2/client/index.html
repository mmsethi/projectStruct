<!DOCTYPE html>
<html lang="en"  ng-app="sampleApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>SAMPLE MEAN STACK APP </title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link href='css/bootstrap-multiselect.css' rel='stylesheet' type='text/css'>
    <link href='http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
    <link href='//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.2.0/css/datepicker.min.css' rel='stylesheet' type='text/css'>

</head>
<body>
<div class="container" ng-controller="RegController">
    <h2 class="form-signin-heading form-signin">SAMPLE PROJECT </h2>

    <form   class="form-signin"  ng-submit="rForm()" name="form" novalidate  >
    <label for="fname">
       FIRST NAME:
        <span ></span>
    </label>
    <div>
        <input class="form-control" ng-model="user.fname" name="fname" type="text" id='fname' value="vee-pay-api">
    </div>
    <label for="lname">
        LAST NAME
        <span ></span>
    </label>
    <div>
        <input class="form-control" ng-model="user.lname" name="lname" type="text" id='lname' value="device-identifier">
    </div>
        <label for="imageSrc">
            IMAGE:
            <span ></span>
        </label>
        <div>
            <input type="file" ng-file-select="onFileSelect($files)" ng-model="user.imageSrc" id="imageSrc" >
        </div>
        <div>
        <b>Preview:</b><br />
        <i ng-hide="imageSrc">No image choosed</i>
        <img ng-src="{{imageSrc}}" height="50px" width="70px" /><br/>
        <b>Progress:</b>
        <progress value="{{progress}}"></progress>
        </div>
    <label  for="dob">
        DOB
        <span ></span>
    </label>
    <div>
        <input ng-model="user.dob" class='form-control datepicker' id='dob'>
    </div>
    <label  for="hobby">
        Hobby
        <span ></span>
    </label>
    <div>
                <select class='multiselect' id='hobby' multiple='multiple' ng-model="user.hobby" >
                    <option value='chess'>Chess</option>
                    <option value='Watch TV'>Watch TV</option>
                    <option value='Play Game'>Play Game</option>
                    <option value='Reading'>Reading</option>
                    <option value='Cricket'>Cricket</option>
                </select>
    </div>
        <label  for="comments">
            COMMENTS
            <span ></span>
        </label>
        <div>
            <textarea ng-model="user.comments" class='form-control' id='comments'name='comments' placeholder='Additional comments' rows='3'></textarea>
        </div>
         <div>
             <button type="submit"  id="submitbut" ng-click="submitted=true" class="btn btn-primary padding-startBtn buttonStyle-login">SUBMIT</button>

    </div>
</form>

 </div>
<script src='js/lib/jquery/jquery.min.js' type='text/javascript'></script>
<script src='js/lib/bootstrap/bootstrap.min.js' type='text/javascript'></script>
<script src='js/lib/bootstrap/bootstrap-datepicker.min.js' type='text/javascript'></script>
<script src="js/lib/bootstrap/bootstrap-multiselect.js"></script>
<script src="js/lib/angularjs/angular.min.js"></script>

<script src="js/app/app.js"></script>
<script src="js/lib/angularjs/angular-route.min.js"></script>
<script src="js/lib/fileupload/upload.js"></script>

</body>
</html>
